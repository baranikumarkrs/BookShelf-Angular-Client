<div class="row" style="padding-top: 1%;">
  <div *ngFor="let book of bookList; let i = index" class="col">
    <div class="card my-2" style="width: 18rem; padding: 10px">
      <img *ngIf="book.thumbnailImage != null" [src]="getBookCoverSrc(book.thumbnailImage)" class="card-img-overlay">
      <i *ngIf="book.thumbnailImage == null " class="fa-solid fa-book fa-2xl" style="padding: 30px"></i>

      <div class="card-body">
        <h5 class="card-title">{{book.name}}</h5>
        <p class="card-text">{{book.author}}</p>
      </div>
    </div>
    <div *ngIf="(i + 1) % 4 === 0" class="w-100"></div>
  </div>
</div>
